<div class="add-vehicle-container">
  <h2>Add New Vehicle</h2>

  <form [formGroup]="vehicleForm" (ngSubmit)="save()" novalidate>
    <label>
      Make
      <input formControlName="make" placeholder="e.g. Toyota" />
    </label>
    <div class="error" *ngIf="make?.touched && make?.invalid">
      <small *ngIf="make?.errors?.['required']">Make is required.</small>
      <small *ngIf="make?.errors?.['maxlength']">Make is too long.</small>
    </div>

    <label>
      Model
      <input formControlName="model" placeholder="e.g. LE" />
    </label>
    <div class="error" *ngIf="model?.touched && model?.invalid">
      <small *ngIf="model?.errors?.['required']">Model is required.</small>
    </div>

    <label>
      Year
      <input formControlName="year" placeholder="e.g. 2020" />
    </label>
    <div class="error" *ngIf="year?.touched && year?.invalid">
      <small *ngIf="year?.errors?.['required']">Year is required.</small>
      <small *ngIf="year?.errors?.['pattern']">Enter a 4-digit year.</small>
    </div>

    <label>
      Plate
      <input formControlName="plate" placeholder="e.g. ABC-1234" />
    </label>
    <div class="error" *ngIf="plate?.touched && plate?.invalid">
      <small *ngIf="plate?.errors?.['required']">Plate is required.</small>
    </div>

    <label>
      Status
      <select formControlName="status">
        <option value="active">Active</option>
        <option value="service">Service</option>
        <option value="documentation">Documentation</option>
      </select>
    </label>

    <div class="buttons">
      <button type="submit" [disabled]="saving">Save</button>
      <button type="button" (click)="cancel()" [disabled]="saving">Cancel</button>
    </div>

    <div class="error" *ngIf="saveError">{{ saveError }}</div>
  </form>
</div>
